<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login.css">

    <title>login</title>
</head>
<body>
    <div class="login-box">
        <div class="text-center mb-3">
            <img src="pic/logo2.png" width="200">
        </div>

        <h5 class="text-center mb-4">เข้าสู่ระบบ</h5>

        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="ชื่อผู้ใช้">
            </div>

            <div class="mb-3 password-box">
                <input type="password" class="form-control" placeholder="รหัสผ่าน">
                <a href="#" class="forgot">ลืมรหัสผ่าน?</a>
            </div>


            <button type="submit" class="btn btn-primary w-100 mb-3 login-btn">
                <a href="index.html" class="login-btn w-100 mb-3">
                    เข้าสู่ระบบ
                </a>
            </button>
        </form>

        <div class="divider">หรือ</div>

       <div class="social-btns">
        <a class="btn btn-light border social-btn btn-facebook">
            <img src="https://img.icons8.com/fluency/144/facebook-new.png" width="20">
            Facebook
        </a>
        <a class="btn btn-light border social-btn btn-google">
            <img src="https://img.icons8.com/color/144/google-logo.png" width="20">
            Google
        </a>
    </div>

        <div class="text-center mb-2 no-account">
            ยังไม่มีบัญชีผู้ใช้งาน?
        </div>

        <a href="register.html" class="register-btn w-100">
            ลงทะเบียน 24 E-learning
        </a>
    </div>
